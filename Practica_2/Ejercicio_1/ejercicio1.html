<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Lector de Clima</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body>
    <a href="../index.html" class="volver-btn">Volver al Menú</a>
    <div class="contenido-central">
        <h1>Clasificador de Clima (Celsius)</h1>

        <label for="temperatura">Ingresa la temperatura en °C:</label>

        <input type="number" id="temperatura" placeholder="Ej: 20" min="-10" max="40">

        <button onclick="clasificarClima()">Clasificar</button>

        <p class="resultado" id="resultadoClima">El clima se mostrará aquí.</p>
    </div>
    <script src="ejercicio1.js"></script>
</body>

</html>
