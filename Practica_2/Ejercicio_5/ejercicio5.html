<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Clase Hotel</title>
    <link rel="stylesheet" href="ejercicio5.css">
</head>

<body>
    <a href="../index.html" class="volver-btn">Volver al Menú</a>
    <div class="contenido-central">
        <h1>Gestión de Reservas de Hotel</h1>
        <div id="infoHotel" class="info-bloque">
        </div>
        <hr>
        <div class="calculos-container">
            <div class="calculo">
                <h2>Reservar Habitaciones</h2>
                <label for="cantReservar">Cantidad:</label>
                <input type="number" id="cantReservar" value="1" min="1">
                <button onclick="realizarReserva()">Reservar</button>
                <p class="resultado-accion" id="reservaResultado">Estado: Listo</p>
            </div>

            <div class="calculo">
                <h2>Liberar Habitaciones</h2>
                <label for="cantLiberar">Cantidad:</label>
                <input type="number" id="cantLiberar" value="1" min="1">
                <button onclick="realizarLiberacion()">Liberar</button>
                <p class="resultado-accion" id="liberacionResultado">Estado: Listo</p>
            </div>
        </div>
    </div>
    <script src="ejercicio5.js"></script>
</body>

</html>
